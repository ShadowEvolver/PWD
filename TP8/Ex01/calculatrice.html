<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice PHP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 40px;
        }

        h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a73e8;
        }

        button {
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1557b0;
        }

        .new-calculation {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculatrice</h2>
        <form action="calculer.php" method="post">
            <input type="number" name="num1" placeholder="Premier nombre" required step="any">
            <select name="operation" required>
                <option value="+">Addition (+)</option>
                <option value="-">Soustraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select>
            <input type="number" name="num2" placeholder="Deuxieme nombre" required step="any">
            <button type="submit">Calculer</button>
        </form>
    </div>
</body>
</html>
