<!DOCTYPE html>

        <body>
        
                <h1 align="center">Inscription au PFE</h1><br><br>
                <form align="center" margin="100%" >
                        <label for="lname">Nom:</label>
                        <input type="text" id="lname" name="lname"><br><br><br>
                        <label for="fname">Prénom:</label>
                        <input type="text" id="fname" name="fname"><br><br><br>
                        <label for="group">N° de Groupe:</label>
                        <input type="number" id="group" name="group" min="1" max="65" step="1"><br><br><br>
                        <label for="subject">votre sujet:</label><br>
                        <input type="text" id="Subject" name="Subject"><br><br>
                        <label for="description">Description:</label><br>
                        <textarea id="description" name="description" rows="6" cols="30"></textarea><br><br>
                        <label for="beginning date">Date de Début:</label>
                        <input type="date" id="beginning date" name="beginning date"><br><br><br>
                        <label for="ending date">Date de Fin:</label>
                        <input type="date" id="ending date" name="ending date"><br><br><br>
                        <label for="supervisor">encadrant</label><br>
                        <select id="supervisor" name="supervisor">
                            <option value="" desiabled selected>-------</option>>
                            <option value="Prof1">Prof1</option>
                            <option value="Prof2">Prof2</option>
                            <option value="Prof3">Prof3</option>
                            <option value="Prof4">Prof4</option>
                        </select><br><br><br>
                       <input type="submit" value="Envoyer">
                        <input type="reset" value="Annuler">
                </form>
</body>
