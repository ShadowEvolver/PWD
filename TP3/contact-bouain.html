<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Prof. K. Omari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="univinfo">
        <tr>
            <td>Departement informatique<br>Filière:SMI</td>
            <td><img src="fpo.jpg" alt="University Logo"></td>
            <td>Année Universitaire : 2024/2025 <br> SEMESTRE 06</td>
        </tr>
    </table>

    <div class="contact-container">
        <h2 class="text-center">Contact Prof. A. Bouain</h2>
        
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Nom complet:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Envoyer</button>
                    <a href="SMI-S6.html" class="btn back-btn">Retour à l'emploi du temps</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
